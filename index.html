<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dungeon Viewer</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <h1>AI Dungeon World Viewer</h1>
    <div id="world-info">
        Loading world state...
    </div>

    <div id="character-selection-container">
        <h2>Select Your Character</h2>
        <select id="character-select-dropdown">
            <option value="">--Select a Character--</option>
        </select>
        <p>Selected Character: <span id="selected-character-name">None</span></p>
    </div>

    <div id="game-container">
        <!-- Building grid will be rendered here -->
    </div>

    <div id="chat-container">
        <h2>Chat</h2>
        <div id="chat-log">
            <p><em>Chat messages will appear here...</em></p>
        </div>
        <div id="chat-input-area">
            <input type="text" id="chat-message-input" placeholder="Enter message...">
            <button id="send-chat-button">Send</button>
        </div>
    </div>

    <script src="static/script.js" defer></script>
</body>

</html>
